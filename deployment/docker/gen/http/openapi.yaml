swagger: "2.0"
info:
    title: Signer Service
    description: Signer service exposes HTTP API for making and verifying digital signatures and proofs for Verifiable Credentials.
    version: ""
host: localhost:8085
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /liveness:
        get:
            tags:
                - health
            summary: Liveness health
            operationId: health#Liveness
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/HealthLivenessResponseBody'
                        required:
                            - service
                            - status
                            - version
            schemes:
                - http
    /readiness:
        get:
            tags:
                - health
            summary: Readiness health
            operationId: health#Readiness
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/HealthReadinessResponseBody'
                        required:
                            - service
                            - status
                            - version
            schemes:
                - http
    /v1/credential:
        post:
            tags:
                - signer
            summary: CreateCredential signer
            description: CreateCredential creates VC with proof from raw JSON data.
            operationId: signer#CreateCredential
            parameters:
                - name: x-origin
                  in: header
                  description: Origin of call
                  required: true
                  type: string
                - name: CreateCredentialRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SignerCreateCredentialRequestBody'
                    required:
                        - namespace
                        - key
                        - credentialSubject
                        - group
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
                        format: binary
            schemes:
                - http
    /v1/credential/proof:
        post:
            tags:
                - signer
            summary: CredentialProof signer
            description: CredentialProof adds a proof to a given Verifiable Credential.
            operationId: signer#CredentialProof
            parameters:
                - name: CredentialProofRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SignerCredentialProofRequestBody'
                    required:
                        - namespace
                        - key
                        - credential
                        - group
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
                        format: binary
            schemes:
                - http
    /v1/credential/verify:
        post:
            tags:
                - signer
            summary: VerifyCredential signer
            description: VerifyCredential verifies the proof of a Verifiable Credential.
            operationId: signer#VerifyCredential
            parameters:
                - name: x-format
                  in: header
                  description: format
                  required: false
                  type: string
                  default: ldp_vc
                  enum:
                    - ldp_vc
                    - vc+sd-jwt
                - name: x-namespace
                  in: header
                  description: Namespace for status check
                  required: false
                  type: string
                - name: x-group
                  in: header
                  description: Group for status check
                  required: false
                  type: string
                - name: VerifyCredentialRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SignerVerifyCredentialRequestBody'
                    required:
                        - credential
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SignerVerifyCredentialResponseBody'
                        required:
                            - valid
            schemes:
                - http
    /v1/did/configuration:
        get:
            tags:
                - signer
            summary: DidConfiguration signer
            description: Creates did configuration.
            operationId: signer#DidConfiguration
            parameters:
                - name: x-namespace
                  in: header
                  description: Namespace.
                  required: true
                  type: string
                - name: x-group
                  in: header
                  description: Group.
                  required: false
                  type: string
                  default: ""
                - name: x-origin
                  in: header
                  description: origin for the configuration.
                  required: true
                  type: string
                - name: x-did
                  in: header
                  description: did for the Configuration
                  required: false
                  type: string
                - name: x-nonce
                  in: header
                  description: Proof challenge
                  required: false
                  type: string
                - name: DidConfigurationRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SignerDidConfigurationRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
                        format: binary
            schemes:
                - http
    /v1/did/document:
        get:
            tags:
                - signer
            summary: didDoc signer
            operationId: signer#didDoc
            parameters:
                - name: x-namespace
                  in: header
                  description: Namespace.
                  required: false
                  type: string
                  default: transit
                - name: x-group
                  in: header
                  description: Group.
                  required: false
                  type: string
                  default: ""
                - name: x-did
                  in: header
                  description: did which is used for controller and id
                  required: false
                  type: string
                  default: did:web:localhost%3A:8080
                - name: x-engine
                  in: header
                  description: Engine which shall be used. Eg transit or transit;kv or kv
                  required: false
                  type: string
                  default: transit
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SignerDidDocOKResponseBody'
                        required:
                            - id
                            - controller
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/SignerDidDocNotFoundResponseBody'
                        required:
                            - id
                            - controller
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/SignerDidDocInternalServerErrorResponseBody'
                        required:
                            - id
                            - controller
            schemes:
                - http
    /v1/did/list:
        get:
            tags:
                - signer
            summary: didList signer
            operationId: signer#didList
            parameters:
                - name: x-namespace
                  in: header
                  description: Namespace.
                  required: true
                  type: string
                - name: x-group
                  in: header
                  description: Group.
                  required: false
                  type: string
                  default: ""
                - name: x-engine
                  in: header
                  description: Engine which shall be used. Eg transit or transit;kv or kv
                  required: false
                  type: string
                  default: transit
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SignerDidListOKResponseBody'
                        required:
                            - list
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/SignerDidListNotFoundResponseBody'
                        required:
                            - list
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/SignerDidListInternalServerErrorResponseBody'
                        required:
                            - list
            schemes:
                - http
    /v1/jwk/{namespace}/{key}:
        get:
            tags:
                - signer
            summary: JwkPublicKey signer
            description: JwkPublicKey returns public key by name and namespace.
            operationId: signer#JwkPublicKey
            parameters:
                - name: namespace
                  in: path
                  description: Key namespace.
                  required: true
                  type: string
                - name: key
                  in: path
                  description: Key name.
                  required: true
                  type: string
                - name: JwkPublicKeyRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SignerJwkPublicKeyRequestBody'
                    required:
                        - group
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
                        format: binary
                "404":
                    description: Not Found response.
                    schema:
                        type: string
                        format: binary
                "500":
                    description: Internal Server Error response.
                    schema:
                        type: string
                        format: binary
            schemes:
                - http
    /v1/jwks:
        get:
            tags:
                - signer
            summary: Jwks signer
            operationId: signer#Jwks
            parameters:
                - name: x-namespace
                  in: header
                  description: Namespace.
                  required: true
                  type: string
                - name: x-group
                  in: header
                  description: Group.
                  required: false
                  type: string
                - name: x-engine
                  in: header
                  description: Engine which shall be used. Eg transit or transit;kv or kv
                  required: false
                  type: string
                  default: transit
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SignerJwksOKResponseBody'
                        required:
                            - keys
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/SignerJwksNotFoundResponseBody'
                        required:
                            - keys
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/SignerJwksInternalServerErrorResponseBody'
                        required:
                            - keys
            schemes:
                - http
    /v1/namespaces:
        get:
            tags:
                - signer
            summary: Namespaces signer
            description: Namespaces returns all keys namespaces, which corresponds to enabled Vault transit engines.
            operationId: signer#Namespaces
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            type: string
                            example: Laborum delectus.
            schemes:
                - http
    /v1/namespaces/{namespace}/keys:
        get:
            tags:
                - signer
            summary: NamespaceKeys signer
            description: NamespaceKeys returns all keys in a given namespace.
            operationId: signer#NamespaceKeys
            parameters:
                - name: namespace
                  in: path
                  description: Namespace for signing keys.
                  required: true
                  type: string
                - name: x-group
                  in: header
                  description: Group identifies a group of keys within a namespace.
                  required: false
                  type: string
                  default: ""
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            type: string
                            example: Voluptatibus aperiam eius velit.
            schemes:
                - http
    /v1/presentation:
        post:
            tags:
                - signer
            summary: CreatePresentation signer
            description: CreatePresentation creates VP with proof from raw JSON data.
            operationId: signer#CreatePresentation
            parameters:
                - name: CreatePresentationRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SignerCreatePresentationRequestBody'
                    required:
                        - namespace
                        - key
                        - data
                        - group
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
                        format: binary
            schemes:
                - http
    /v1/presentation/proof:
        post:
            tags:
                - signer
            summary: PresentationProof signer
            description: PresentationProof adds a proof to a given Verifiable Presentation.
            operationId: signer#PresentationProof
            parameters:
                - name: PresentationProofRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SignerPresentationProofRequestBody'
                    required:
                        - namespace
                        - key
                        - presentation
                        - group
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
                        format: binary
            schemes:
                - http
    /v1/presentation/verify:
        post:
            tags:
                - signer
            summary: VerifyPresentation signer
            description: VerifyPresentation verifies the proof of a Verifiable Presentation.
            operationId: signer#VerifyPresentation
            parameters:
                - name: x-format
                  in: header
                  description: format
                  required: false
                  type: string
                  default: ldp_vc
                  enum:
                    - ldp_vc
                    - vc+sd-jwt
                - name: VerifyPresentationRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SignerVerifyPresentationRequestBody'
                    required:
                        - presentation
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SignerVerifyPresentationResponseBody'
                        required:
                            - valid
            schemes:
                - http
    /v1/sign:
        post:
            tags:
                - signer
            summary: Sign signer
            description: Sign creates digital signature on base64 encoded binary data.
            operationId: signer#Sign
            parameters:
                - name: SignRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SignerSignRequestBody'
                    required:
                        - namespace
                        - key
                        - data
                        - group
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SignerSignOKResponseBody'
                        required:
                            - signature
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/SignerSignNotFoundResponseBody'
                        required:
                            - signature
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/SignerSignInternalServerErrorResponseBody'
                        required:
                            - signature
            schemes:
                - http
    /v1/verification-methods/{namespace}/{did}:
        get:
            tags:
                - signer
            summary: VerificationMethods signer
            description: VerificationMethods returns all public keys in a given namespace. The result is formatted as array of DID verification methods with their controller attribute being the given DID in the request.
            operationId: signer#VerificationMethods
            parameters:
                - name: namespace
                  in: path
                  description: Keys namespace.
                  required: true
                  type: string
                - name: did
                  in: path
                  description: DID controller of the keys.
                  required: true
                  type: string
                - name: VerificationMethodsRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SignerVerificationMethodsRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/DIDVerificationMethodResponse'
            schemes:
                - http
    /v1/verification-methods/{namespace}/{key}/{did}:
        get:
            tags:
                - signer
            summary: VerificationMethod signer
            description: VerificationMethod returns a single public key formatted as DID verification method for a given namespace, key and did. When did:jwk is set for did, a did:jwk is generated from the key.
            operationId: signer#VerificationMethod
            parameters:
                - name: namespace
                  in: path
                  description: Key namespace.
                  required: true
                  type: string
                - name: key
                  in: path
                  description: Name of requested key.
                  required: true
                  type: string
                - name: did
                  in: path
                  description: DID controller of the key.
                  required: true
                  type: string
                - name: VerificationMethodRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SignerVerificationMethodRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SignerVerificationMethodResponseBody'
                        required:
                            - id
                            - type
                            - controller
                            - publicKeyJwk
            schemes:
                - http
definitions:
    DIDVerificationMethodResponse:
        title: DIDVerificationMethodResponse
        type: object
        properties:
            controller:
                type: string
                description: Controller of verification method specified as DID.
                example: did:web:example.com
            id:
                type: string
                description: ID of verification method.
                example: key1
            publicKeyJwk:
                type: string
                description: Public Key encoded in JWK format.
                example: https://openid.net/specs/draft-jones-json-web-key-03.html#ExampleJWK
                format: binary
            type:
                type: string
                description: Type of verification method key.
                example: JsonWebKey2020
        example:
            controller: did:web:example.com
            id: key1
            publicKeyJwk: https://openid.net/specs/draft-jones-json-web-key-03.html#ExampleJWK
            type: JsonWebKey2020
        required:
            - id
            - type
            - controller
            - publicKeyJwk
    DIDVerificationMethodResponseBody:
        title: DIDVerificationMethodResponseBody
        type: object
        properties:
            controller:
                type: string
                description: Controller of verification method specified as DID.
                example: did:web:example.com
            id:
                type: string
                description: ID of verification method.
                example: key1
            publicKeyJwk:
                type: string
                description: Public Key encoded in JWK format.
                example: https://openid.net/specs/draft-jones-json-web-key-03.html#ExampleJWK
                format: binary
            type:
                type: string
                description: Type of verification method key.
                example: JsonWebKey2020
        example:
            controller: did:web:example.com
            id: key1
            publicKeyJwk: https://openid.net/specs/draft-jones-json-web-key-03.html#ExampleJWK
            type: JsonWebKey2020
        required:
            - id
            - type
            - controller
            - publicKeyJwk
    DidListResponseItemResponseBody:
        title: DidListResponseItemResponseBody
        type: object
        properties:
            did:
                type: string
                description: DID JWK of key
                example: Esse ut error.
            name:
                type: string
                description: name of the key.
                example: Et sint aut aspernatur.
        example:
            did: Quos veritatis libero et.
            name: Labore id ducimus aliquid aliquid excepturi.
        required:
            - name
            - did
    HealthLivenessResponseBody:
        title: HealthLivenessResponseBody
        type: object
        properties:
            service:
                type: string
                description: Service name.
                example: Aperiam odit illo natus.
            status:
                type: string
                description: Status message.
                example: Tenetur ut consequuntur.
            version:
                type: string
                description: Service runtime version.
                example: Occaecati doloremque animi quia deserunt quidem et.
        example:
            service: Maxime totam voluptatibus corrupti ipsam.
            status: Officiis magni cum sunt.
            version: Quibusdam sunt.
        required:
            - service
            - status
            - version
    HealthReadinessResponseBody:
        title: HealthReadinessResponseBody
        type: object
        properties:
            service:
                type: string
                description: Service name.
                example: Tempora dolores aliquid porro iste totam.
            status:
                type: string
                description: Status message.
                example: Ut non.
            version:
                type: string
                description: Service runtime version.
                example: Fugiat et repellat vel consequatur.
        example:
            service: Ab molestiae minus et ut.
            status: Quidem vitae qui est et voluptatem voluptatum.
            version: Itaque ratione.
        required:
            - service
            - status
            - version
    SignerCreateCredentialRequestBody:
        title: SignerCreateCredentialRequestBody
        type: object
        properties:
            context:
                type: array
                items:
                    type: string
                    example: Aut pariatur.
                description: Additional JSONLD contexts to be specified in the VC.
                example:
                    - https://w3id.org/security/suites/jws-2020/v1
                    - https://schema.org
            credentialSubject:
                type: string
                description: Raw JSON that will be the VC subject.
                example:
                    hello: world
                format: binary
            disclosureFrame:
                type: array
                items:
                    type: string
                    example: Nihil numquam doloremque.
                description: Disclosed Attributes
                example:
                    - email
            format:
                type: string
                description: identifies the format of the credential.
                default: ldp_vc
                example: ldp_vc or vc+sd-jwt
                enum:
                    - ldp_vc
                    - vc+sd-jwt
            group:
                type: string
                description: Group identifies a group of keys within a namespace.
                default: ""
                example: Group
            holder:
                type: string
                description: Holder Binding
                example: urn:3333:ddd
            issuer:
                type: string
                description: Issuer DID of the Verifiable Credential.
                example: did:web:example.com
            key:
                type: string
                description: Key to use for the proof signature.
                example: key1
            namespace:
                type: string
                description: Key namespace.
                example: transit
            nonce:
                type: string
                description: Proof challenge
                example: 3483492392vvv-fff
            signatureType:
                type: string
                description: Type of signature. For sd-jwt is it automatically selected.
                default: jsonwebsignature2020
                example: ed25519signature2020
                enum:
                    - ed25519signature2020
                    - jsonwebsignature2020
            status:
                type: boolean
                description: Append Status
                example: true
            type:
                type: array
                items:
                    type: string
                    example: Porro facilis et molestias ut ea reiciendis.
                description: Type(s) of the credential. Just first one for sd-jwt used.
                example:
                    - VerifiableCredential
                    - TestCredential]
        example:
            context:
                - https://w3id.org/security/suites/jws-2020/v1
                - https://schema.org
            credentialSubject:
                hello: world
            disclosureFrame:
                - email
            format: ldp_vc or vc+sd-jwt
            group: Group
            holder: urn:3333:ddd
            issuer: did:web:example.com
            key: key1
            namespace: transit
            nonce: 3483492392vvv-fff
            signatureType: ed25519signature2020
            status: true
            type:
                - VerifiableCredential
                - TestCredential]
        required:
            - namespace
            - key
            - credentialSubject
            - group
    SignerCreatePresentationRequestBody:
        title: SignerCreatePresentationRequestBody
        type: object
        properties:
            context:
                type: array
                items:
                    type: string
                    example: Fugit voluptatem maxime dolor et.
                description: Additional JSONLD contexts to be specified in the VP.
                example:
                    - https://w3id.org/security/suites/jws-2020/v1
                    - https://schema.org
            data:
                type: array
                items:
                    type: string
                    example: Saepe quidem dolores fugiat.
                    format: binary
                description: Raw JSON to be included inside the VP as Verifiable Credential.
                example:
                    - hello: world
                    - hola: mundo
            group:
                type: string
                description: Group identifies a group of keys within a namespace.
                default: ""
                example: Group
            issuer:
                type: string
                description: Issuer DID of the Verifiable Presentation.
                example: did:web:example.com
            key:
                type: string
                description: Key to use for the proof signature.
                example: key1
            namespace:
                type: string
                description: Key namespace.
                example: transit
            nonce:
                type: string
                description: Proof challenge
                example: 3483492392vvv-fff
            signatureType:
                type: string
                description: Type of signature. For sd-jwt is it automatically selected.
                default: jsonwebsignature2020
                example: ed25519signature2020
                enum:
                    - ed25519signature2020
                    - jsonwebsignature2020
        example:
            context:
                - https://w3id.org/security/suites/jws-2020/v1
                - https://schema.org
            data:
                - hello: world
                - hola: mundo
            group: Group
            issuer: did:web:example.com
            key: key1
            namespace: transit
            nonce: 3483492392vvv-fff
            signatureType: ed25519signature2020
        required:
            - namespace
            - key
            - data
            - group
    SignerCredentialProofRequestBody:
        title: SignerCredentialProofRequestBody
        type: object
        properties:
            credential:
                type: string
                description: Verifiable Credential in JSON format or as sdjwt.
                example:
                    context:
                        - https://www.w3.org/2018/credentials/v1
                        - https://w3id.org/security/suites/jws-2020/v1
                        - https://schema.org
                    type:
                        - VerifiableCredential
                    issuer: did:web:nginx:policy:policy:example:example:1.0:evaluation
                    issuancedate: 2010-01-01T19:23:24.651387237Z
                    credentialsubject:
                        name: Alice
                        allow: true
                format: binary
            disclosureFrame:
                type: array
                items:
                    type: string
                    example: Dolores libero.
                description: Disclosed Attributes
                example:
                    - email
            format:
                type: string
                description: identifies the format of the credential.
                default: ldp_vc
                example: ldp_vc or vc+sd-jwt
                enum:
                    - ldp_vc
                    - vc+sd-jwt
            group:
                type: string
                description: Group identifies a group of keys within a namespace.
                default: ""
                example: Group
            key:
                type: string
                description: Key to use for the proof signature (optional).
                example: key1
            namespace:
                type: string
                description: Key namespace.
                example: transit
            nonce:
                type: string
                description: Proof challenge
                example: 3483492392vvv-fff
            signatureType:
                type: string
                description: Type of signature.For sd-jwt is it automatically selected.
                default: jsonwebsignature2020
                example: ed25519signature2020
                enum:
                    - ed25519signature2020
                    - jsonwebsignature2020
        example:
            credential:
                context:
                    - https://www.w3.org/2018/credentials/v1
                    - https://w3id.org/security/suites/jws-2020/v1
                    - https://schema.org
                type:
                    - VerifiableCredential
                issuer: did:web:nginx:policy:policy:example:example:1.0:evaluation
                issuancedate: 2010-01-01T19:23:24.651387237Z
                credentialsubject:
                    name: Alice
                    allow: true
            disclosureFrame:
                - email
            format: ldp_vc or vc+sd-jwt
